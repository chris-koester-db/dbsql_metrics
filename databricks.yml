# This is a Databricks asset bundle definition for dbsql_metrics.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dbsql_metrics
  uuid: 62b91683-399b-4f8b-97c3-2fa770b29e67

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: Lookup ID of an existing warehouse
    lookup:
      warehouse: "Shared Serverless"
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      catalog: users
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # Deploy to a fixed location in production
      root_path: /Workspace/${bundle.name}
    variables:
      warehouse_id: 4b9b953939869799
      catalog: dbsql_metrics
      schema: default
    permissions:
      - user_name: chris.koester@databricks.com
        level: CAN_MANAGE
